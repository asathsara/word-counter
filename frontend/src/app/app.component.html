<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
  </head>
  <body class="bg-gray-100 p-4 font-poppins h-screen">
    <div class="container mx-auto">
      <!-- Navbar -->
      <nav
        class="bg-sky-400 p-4 text-center text-white text-xl font-bold rounded-lg"
      >
        Word Counter
      </nav>

      <!-- Main Content -->
      <div class="grid lg:grid-cols-6 gap-4 mt-6">
        <!-- Left Panel -->
        <div class="lg:block bg-white p-4 rounded-lg shadow col-span-1">
          <button class="btn btn-soft btn-info w-full mb-2">
            <fa-icon [icon]="faCopy"></fa-icon> Copy
          </button>
          <button class="btn btn-soft btn-info w-full mb-2">
            <fa-icon [icon]="faPaste"></fa-icon> Paste
          </button>
          <button class="btn btn-soft btn-info w-full">
            <fa-icon [icon]="faTrash"></fa-icon> Clear
          </button>
        </div>

        <!-- Middle Panel -->
        <div
          class="bg-white p-6 rounded-lg shadow flex flex-col lg:col-span-3 col-span-1"
        >
          <!-- Title Input -->
          <div class="relative w-full">
            <input
              type="text"
              [(ngModel)]="title"
              placeholder="Enter Title..."
              class="input w-full pr-16 p-3"
            />
            <button
              [hidden]="!title"
              (click)="saveTitle()"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded "
            >
              Save
            </button>
          </div>
          

          <!-- Word, Sentence & Character Count -->
          <div
            class="flex justify-between items-center bg-gray-100 p-3 rounded-lg mb-3 mt-3"
          >
            <!-- Words Count -->
            <div class="flex flex-col items-center">
              <p class="text-sm text-gray-500">Words</p>
              <div class="flex items-center mt-1">
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                <span
                  id="wordCount"
                  class="text-gray-900 text-xl font-bold ml-2"
                  >{{ wordCount }}</span
                >
              </div>
            </div>

            <!-- Sentences Count -->
            <div class="flex flex-col items-center">
              <p class="text-sm text-gray-500">Sentences</p>
              <div class="flex items-center mt-1">
                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                <span
                  id="sentenceCount"
                  class="text-gray-900 text-xl font-bold ml-2"
                  >{{ sentenceCount }}</span
                >
              </div>
            </div>

            <!-- Characters Count -->
            <div class="flex flex-col items-center">
              <p class="text-sm text-gray-500">Characters</p>
              <div class="flex items-center mt-1">
                <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                <span
                  id="charCount"
                  class="text-gray-900 text-xl font-bold ml-2"
                  >{{ charCount }}</span
                >
              </div>
            </div>
          </div>

          <!-- Textarea -->
          <textarea
            [(ngModel)]="text"
            (input)="updateCounts()"
            placeholder="Enter text here..."
            class="input w-full h-64 p-3 text-wrap"
          ></textarea>
        </div>

        <!-- Right Panel -->
        <div class="bg-white p-4 rounded-lg shadow lg:col-span-2 col-span-1">
          <h3 class="text-lg font-bold">Notes</h3>
          <ul id="notesList" class="m-2 space-y-2">
            <li *ngFor="let note of notes" class="flex flex-col space-y-2">
              <app-note-item
                [note]="note"
                (deleteNote)="removeNote($event)"
              ></app-note-item>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
