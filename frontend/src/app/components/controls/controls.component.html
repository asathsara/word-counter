<button class="btn btn-soft btn-info w-full mb-2" (click)="copyText()">
  <fa-icon [icon]="faCopy"></fa-icon> Copy
</button>
<button class="btn btn-soft btn-info w-full mb-2" (click)="pasteText()">
  <fa-icon [icon]="faPaste"></fa-icon> Paste
</button>
<button class="btn btn-soft btn-info w-full" (click)="clearText()">
  <fa-icon [icon]="faTrash"></fa-icon> Clear
</button>
